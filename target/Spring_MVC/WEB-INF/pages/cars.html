<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<table border="1">
  <caption>Cars</caption>
  <thead>
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Series</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${allCars}">
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getColor()}"></td>
    <td th:text="${car.getSeries()}"></td>
  </tr>
  </tbody>

</table>
</body>
</html>
